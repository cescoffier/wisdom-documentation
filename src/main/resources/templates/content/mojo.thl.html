<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head th:replace="headers :: head(title='Home', skipGithubCSS=${skipGithubCSS})" lang="en">
    <meta charset="UTF-8"/>
</head>
<body class="book">
<div th:replace="headers :: header"><!-- Top Bar --></div>

<div class="container">
    <div id="overall-content">
        <div class="row">
            <div id="content" class="col-md-12">
                <!-- Content goes here -->
            </div>
        </div>
    </div>
</div>
<div class="container">
    <!-- Insert footer -->
    <div th:replace="footer :: footer"></div>
</div>

<div th:replace="scripts :: scripts"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var page = /*[[${page}]]*/ "/documentation/wisdom-maven-plugin/0.5/plugin-info.html";
    var retrieved;
    var o;
    // Load the content.
    $.ajax({
        url: page,
        success: function (oData) {
            var contentPlaceholder = $("#content");
            // Strip the whole headers
            o = oData;
            var content = $(oData).find("div#bodyColumn div.section");
            contentPlaceholder.html(content);

            //var footer = $(oData).filter("div#footer");
            //content.append(footer);
        },
        dataType: 'html'
    });
    /*]]>*/
</script>

</body>
</html>
